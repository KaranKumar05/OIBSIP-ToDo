<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<style>
</style>

<body>
    <nav>
        <h1>To-Do App</h1>
    </nav>
    <div>
        <div class="container">
            <form id="todo-form">
                <input type="text" id="title" placeholder="Title" maxlength="12" required>
                <textarea id="description" cols="30" rows="12" placeholder="Description" maxlength="40" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
        <div>
            <div class="todoCardText">
                <div>
                    <p>Title</p>
                    <p>Description</p>
                </div>
                <p>Delete</p>
            </div>
            <div id="todos"> </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
